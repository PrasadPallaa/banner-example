<div class="">
    
    <h2>Management Component</h2>
    <h2>Step {{ step + 1 }}</h2>
    <form>
      <div *ngIf="step == 0">
        
        <div class="col-3">
          <input type="text" class="form-control" placeholder="First name" />
        </div>
        <div class="col-3">
          <input type="text" class="form-control mt-3" placeholder="Last name" />
        </div>
        <div class="col-3">
          <input type="text" class="form-control mt-3" placeholder="Full name" />
        </div>
      </div>
      <div *ngIf="step == 1">
        <div class="col-3">
          <input type="text" class="form-control" placeholder="First name" />
        </div>
        <div class="form-check  mt-2">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="option1"
            checked
          />
          <label class="form-check-label" for="exampleRadios1">
            Default radio
          </label>
        </div>
        <div class="form-check  mt-2">
          <input
            class="form-check-input "
            type="radio"
            name="exampleRadios"
            id="exampleRadios2"
            value="option2"
          />
          <label class="form-check-label" for="exampleRadios2">
            Second default radio
          </label>
        </div>      
      </div>
      <div *ngIf="step == 2">
        <div class="col-3">
          <input type="text" class="form-control" placeholder="First name" />
        </div>
        <div class="col-3">
          <input type="text" class="form-control mt-3" placeholder="Last name" />
        </div>
        <div class="col-3">
          <input type="text" class="form-control mt-3" placeholder="Full name" />
        </div>      
      </div>
      <br />
      <button class="btn btn-info mr-3" *ngIf="step > 0" (click)="previous()" >Previous</button>
      <button class="btn btn-primary" *ngIf="step >= 0 && step < 2" (click)="next()">
        Next
      </button>
      <button class="btn btn-primary" *ngIf="step == 2" (click)="submit()">
        Submit
      </button>
    </form>
  </div>
